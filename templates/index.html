{% extends "_base.html" %}
{% block content %}
<h2 class="mb-4">{{ title }}</h2>
{% if not movies %}
  <div class="alert alert-warning">No movies found. Place your files in the external <code>movies/</code> folder.</div>
{% else %}
<div class="row g-3">
  {% for m in movies %}
  <div class="col-6 col-md-4 col-lg-3">
    <div class="card h-100 shadow-sm">
      <div class="ratio ratio-2x3 bg-secondary-subtle d-flex align-items-center justify-content-center">
  <img src="{{ m.poster if m.poster else url_for('static', filename='default-poster.jpg') }}" alt="{{ m.title }} poster" class="img-fluid h-100 w-100 object-fit-cover">
      </div>
      <div class="card-body d-flex flex-column">
        <h6 class="card-title">{{ m.title }}</h6>
        <p class="small text-muted mb-1">Release: {{ m.release_date }}</p>
        <div class="mt-auto">
          <a class="btn btn-primary btn-sm" href="{{ url_for('movie_detail', movie_id=m.id) }}">Details</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
{% endblock %}
