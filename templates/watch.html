{% extends "_base.html" %}
{% block content %}
<a href="{{ back_link }}" class="btn btn-link">&larr; Back to details</a>
<h3 class="mb-3">{{ title }}</h3>
<div class="ratio ratio-16x9 bg-black">
  <video id="player" controls preload="metadata" style="width: 100%; height: 100%;">
    <source src="{{ stream_url }}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>
<p class="mt-3 text-muted">Tip: Use the fullscreen button in the player for the best experience.</p>
{% endblock %}
